<!DOCTYPE html> 
<html> 
	
<head> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<!-- CSS file Included -->
	<link rel="stylesheet" type="text/css" href="index.css"> 
	<!-- JavaScript file included -->
	<script src="index.js"></script> 
</head> 

<body> 
	<div id="main"> 
        <div class="header">
		<center>
            <h1>Tic-Tac-Toe</h1>
            <br>
            <!-- Tombol mode gelap -->
            <button id="toggleDarkMode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </center>
        </div>
		<br><br> 
		<div class = "tampilan"> 
			<div class="baris"> 
				<input type="text" id= "b1"
					class="cell" onclick="makeMove(0);"
					readonly> 
				<input type="text" id= "b2"
					class="cell" onclick="makeMove(1);"
					readonly> 
				<input type="text" id= "b3" class="cell"
					onclick="makeMove(2);"
					readonly> 
			</div> 
			<div class="baris"> 
				<input type="text" id= "b4"
					class="cell" onclick="makeMove(3);"
					readonly> 
				<input type="text" id= "b5"
					class="cell" onclick="makeMove(4)";
					readonly> 
				<input type="text" id= "b6"
					class="cell" onclick="makeMove(5)";
					readonly> 
			</div> 
			<div class="baris"> 
				<input type="text" id= "b7"
					class="cell" onclick="makeMove(6)";
					readonly> 
				<input type="text" id= "b8"
					class="cell" onclick="makeMove(7);"
					readonly> 
				<input type="text" id= "b9"
					class="cell" onclick="makeMove(8);"
					readonly> 
			</div> 
		</div> 
		<br><br><br> 
		
		<button id="reset" onclick="resetGame()"> 
			RESET 
		</button> 
		<br><br> 
		<p id="print"></p> 
	</div> 
</body> 

</html>
